<!-- Challange to Devloping Student Grade Calulator

Each sudent has to enter reprective subject marks.
1. Find Total?
2. Find Percentage?
3. Find Grade?
4. Check Pass or Fail.
5. Combined all and show Output. -->


<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grade-Calculator</title>

    <!-- Link of CSS file -->
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="background">
        <div class="container">
            <div class="screen">
                <div class="screen-body">
                        <div class="screen-body-item left ">
                            <div class="app-title">
                                <div class="animated infinite pulse">
                                    Student <br> Grade <br> Calcy
                                </div>
                            </div>
                        </div>
                        
                        <div class="screen-body-item ">
                            <div ><p class="res">SEE Grade Calculator</p>
                            <p class="resq">Please Enter Your Mark:</p></div>
                            <div class="app-form">
                                
                                <div class="app-form-group">
                                    <input type="number" class="app-form-control" placeholder="ENGLISH" id="english">
                                </div>
                                <div class="app-form-group">
                                    <input type="number" class="app-form-control" placeholder="NEPALI" id="nepali">
                                </div>
                                <div class="app-form-group">
                                    <input type="number" class="app-form-control" placeholder="MATH" id="math">
                                </div>
                                <div class="app-form-group">
                                    <input type="number" class="app-form-control" placeholder="SCIENCE" id="science">
                                </div>

                                <div class="app-form-group">
                                    <input type="number" class="app-form-control" placeholder="SOCIAL STUDIES"
                                        id="social">
                                </div>

                                <div class="app-form-group">
                                    <input type="number" class="app-form-control" placeholder="OPTIONAL MATH"
                                        id="optmath">
                                </div>

                                <div class="app-form-group">
                                    <input type="number" class="app-form-control" placeholder="EPH" id="eph">
                                </div>

                                <div class="app-form-group">
                                    <input type="number" class="app-form-control" placeholder="EDUCATNON/AGRICULTURE"
                                        id="education">
                                </div>
                                <div>
                                    <input type="button" name="" value="showPercentage" class="app-form-button"
                                        onclick="calcy()">
                                </div>
                            </div>
                        </div>

                    </div>
                    <div class="app-form-group showdata">
                        <p id="showData"> </p>
                    </div>
                </div>
            </div>
        </div>

       <!-- Link of JS file -->
       <script src="main.js"></script>
</body>

</html>
